<!DOCTYPE html>
<html>
<head>
    <!--
           Personalize a política de segurança de conteúdo na marca meta abaixo, conforme necessário. Adicione 'unsafe-inline' ao default-src para habilitar o JavaScript embutido.
    Para obter mais detalhes, consulte http://go.microsoft.com/fwlink/?LinkID=617521
       -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:;">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="vendors/jquery-mobile/jquery.mobile.min.css" />
    <link rel="stylesheet" type="text/css" href="vendors/jquery-mobile/jquery.mobile.theme.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>SGI Phone App</title>
</head>
<body>
    <div data-role="page" id="home">

        <div data-role="header" class="center-wrapper">
            <img src="images/logo.png" />
        </div>

        <div role="main" class="ui-content">
            <ul data-role="listview" data-ajax="false" data-inset="true" data-theme="a">
                <li data-role="list-divider">Nevegação</li>
                <li><a href="#products" data-transition="slide">Produtos</a></li>
                <li><a href="#clients" data-transition="slide">Clientes</a></li>
                <li><a href="#sales" data-transition="slide">Vendas</a></li>
                <li><a href="#support" data-transition="slide">Suporte</a></li>
            </ul>
        </div>

        <div data-role="footer" data-position="fixed">
            <h5>© Copyright 2017</h5>
            <h6>Todos os direitos reservados.</h6>
        </div><!-- /footer -->

    </div>

    <div data-role="page" id="products">
        <div data-role="header">
            <a data-icon="arrow-l" data-iconpos="notext" class="back">Voltar</a>
            <h1>PRODUTOS</h1>
            <a href="#productsSettigns" data-icon="gear" data-iconpos="notext">Add</a>
        </div><!-- /header -->

        <div data-role="content">
            <form id="dynamicproducts" role="search">
                <div data-role="controlgroup" data-type="vertical">
                    <select>
                        <option selected>Buscar Por:</option>
                        <option value="p.nome">Nome</option>
                        <option value="p.codigo">Código</option>
                        <option value="p.cod_barras">Cod. Bárras</option>
                        <option value="referencia">Referência</option>
                    </select>
                    <input id="srch-term" type="text" placeholder="Digite nome, código, etc." data-wrapper-class="controlgroup-textinput ui-btn" data-mini="true">
                    <button id="btnGetProducts" data-icon="search" data-iconpos="notext">Search</button>
                </div>
            </form>

            <ul id="productsList" data-role="listview" data-inset="true" data-filter="true" data-input="#srch-term">
                <!-- ko foreach: products-->
                <li>
                    <h2 class="truncate" data-bind="html: '<strong>' + nome + '</strong>'">Stephen Weber</h2>
                    <span data-bind="text: codigo"></span><br />
                    Est.: <span data-bind="html: estoque.toFixed(2), css: { negative: estoque <= 0 }"></span><br />
                    <span data-bind="html: 'R$ ' + preco.toFixed(2)"></span>
                    <button class="ui-btn ui-btn-inline" data-icon="plus">Adicionar</button>
                </li>
                <!-- /ko -->
            </ul>
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#home" data-icon="home" class="ui-btn ui-btn-b">Home</a></li>
                    <li><a href="#clients" data-icon="user" class="ui-btn ui-btn-b">Clientes</a></li>
                    <li><a href="#support" data-icon="tag" class="ui-btn ui-btn-b">Vendas</a></li>
                    <li><a href="#support" data-icon="info" class="ui-btn ui-btn-b">Suporte</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->

        <div data-role="panel" id="productsSettigns" data-position="right" data-display="overlay" data-theme="a">

            <h3>Configurações</h3>

            <form>
                <div class="ui-field-contain">
                    <label for="select-native-1">Ordernar Por:</label>
                    <select name="select-native-1" id="select-native-1">
                        <option value="name">Nome</option>
                        <option value="id">Código</option>
                        <option value="price">Preço</option>
                    </select>
                </div>
                <div class="ui-field-contain">
                    <label>
                        <input id="localDbChkbox" type="checkbox" name="localDb">Banco de Dados Local
                    </label>
                </div>
                <div class="ui-field-contain">
                    <button id="btnSync" class="ui-btn">Sincronizar Produtos</button>
                </div>
                <div class="ui-field-contain">
                    <button id="btnDeleteProducts" class="ui-btn">Excluir Produtos</button>
                </div>
            </form>

            <div class="ui-content">
                <a href="#" data-rel="close">Fechar</a>
            </div>
        </div><!-- /panel -->

        <div data-role="content">
            <div data-role="popup" id="popupBasic" data-overlay-theme="a">
                <div data-role="header">
                    <h3>Atenção</h3>
                </div>
                <div data-role="content">
                    <p>This is a completely basic popup, no options set.</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="vendors/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="vendors/jquery-migrate/jquery-migrate.min.js"></script>
    <script type="text/javascript" src="vendors/jquery-mobile/jquery.mobile.min.js"></script>
    <script type="text/javascript" src="vendors/knockout/knockout-latest.js"></script>
    <script type="text/javascript" src="scripts/viewModel.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
